<div class="w-full mt-5 mb-2 flex">
  <a [routerLink]="getURL(product.name, product.ID)">
    <img
      [src]="convertToSafeSrc(product.thumb_url)"
      class="w-20 h-28 object-cover"
  /></a>
  <div class="flex-1 px-3 py-1">
    <a [routerLink]="getURL(product.name, product.ID)">
      <p
        class="font-semibold text-black/60 hover:text-black duration-300 inline-block"
      >
        {{ product.name }}
      </p>
    </a>

    <div class="flex mt-2 mx-auto">
      <div
        class="flex items-center px-3 text-xs bg-neutral-300/20 text-black/50 hover:cursor-pointer hover:bg-neutral-300/40"
        (click)="decreaseTotalProduct()"
      >
        <fa-icon [icon]="icon.faMinus"></fa-icon>
      </div>
      <input
        class="w-10 border-t border-b border-black/10 text-black/70 p-1 text-center text-sm font-semibold"
        [(ngModel)]="totalProduct"
        (input)="verifyInput($event)"
        (blur)="updateCart(product.ID)"
      />
      <div
        class="flex items-center px-3 text-xs bg-neutral-300/20 text-black/50 hover:cursor-pointer hover:bg-neutral-300/40"
        (click)="increaseTotalProduct()"
      >
        <fa-icon [icon]="icon.faPlus"></fa-icon>
      </div>
    </div>

    <p class="my-2 text-red-500">
      {{
        getPriceWithDiscount(product.price, product.discount)
          | currency : "VND" : "symbol-narrow" : "1.0-3"
      }}
    </p>
  </div>
  <div
    class="px-2 text-black/40 h-min hover:cursor-pointer text-lg hover:text-black"
    (click)="deleteFromCart(product.ID)"
  >
    <fa-icon [icon]="icon.faTrashAlt"></fa-icon>
  </div>
</div>
<div class="flex justify-between border-b border-black/10 pb-2 items-center">
  <p class="text-sm font-semibold text-black/70">Thành tiền:</p>
  <p class="text-red-500 text-lg font-semibold">
    {{
      getPriceWithDiscount(product.price, product.discount) * cart.total
        | currency : "VND" : "symbol-narrow" : "1.0-3"
    }}
  </p>
</div>
