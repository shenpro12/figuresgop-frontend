<div
  class="w-full relative p-3 border-2 border-black/10 focus-within:border-sky-400 focus-within:border-2 duration-150 my-3 flex items-center"
>
  <input
    type="checkbox"
    id="{{ name }}_checkbox"
    class="hidden"
    (change)="checkboxChange($event)"
  />
  <input
    class="w-full outline-none bg-transparent"
    (blur)="inputFocusOut($event)"
    (change)="onInput($event)"
  />
  <label
    for="{{ name }}_checkbox"
    class="absolute text-sm text-black/60 w-full hover:cursor-text h-full flex items-center"
    >{{ header }}<span *ngIf="require" class="text-red-600">*</span></label
  >
</div>
