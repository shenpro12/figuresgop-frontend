<div class="filterContainer">
  <div class="flex flex-col header">
    <div class="w-full">
      <h1 class="text-3xl font-bold">{{ title }}</h1>
    </div>

    <div class="w-full flex mt-6 relative flex-wrap filterSort">
      <div
        class="flex-1 flex items-center px-2 border border-black/10 hover:cursor-pointer duration-200"
        [ngClass]="classifyHeader"
        (click)="toggleClassifyDropBox()"
      >
        <fa-icon [icon]="faFilter"></fa-icon>
        <p class="ml-2 font-bold uppercase text-xs">Phân loại</p>
        <div class="flex-1 justify-end flex text-black/50">
          <fa-icon [icon]="faSort"></fa-icon>
        </div>
      </div>

      <div
        class="flex-1 flex items-center px-2 border border-black/10 hover:cursor-pointer relative duration-200 sortItemContainer"
        [ngClass]="sortHeader"
        (click)="toggleSortDropBox()"
      >
        <fa-icon [icon]="faArrowDownWideShort"></fa-icon>
        <p class="ml-2 font-bold uppercase text-xs">Sắp xếp</p>
        <div class="flex-1 justify-end flex text-black/50">
          <fa-icon [icon]="faSort"></fa-icon>
        </div>
      </div>

      <div
        class="absolute border border-black/10 px-3 py-2 left-0 right-0 bg-white hover:cursor-default sortItem"
        id="sortItem"
      >
        <div class="bg-white flex my-1 items-center" *ngFor="let i of sort">
          <input
            type="checkbox"
            [defaultValue]="i"
            (change)="changeSort($event)"
            id="{{ i }}"
            class="absolute opacity-0 sortCheckBox"
            [checked]="filter.sort.includes(i)"
          />
          <span class="inputMark"
            ><fa-icon [icon]="faCheck" class="checkICon"></fa-icon>
          </span>
          <label for="{{ i }}" class="mx-2 hover:cursor-pointer duration-300">{{
            i
          }}</label>
        </div>
      </div>

      <div
        class="w-full px-3 py-2 border border-black/10 classifyItem"
        id="classifyItem"
      >
        <ul>
          <li class="my-2">
            <label
              for="brandInput"
              class="flex justify-between hover:cursor-pointer"
            >
              <p class="font-medium text-sm">Thương hiệu</p>
              <fa-icon [icon]="faAngleDown" class="text-xs"></fa-icon>
            </label>
            <input type="checkbox" id="brandInput" class="hidden" />
            <div class="py-2 px-3 hidden">
              <div
                *ngFor="let i of manufacturer"
                class="flex items-center my-1"
              >
                <input
                  type="checkbox"
                  [defaultValue]="i"
                  id="{{ i }}"
                  class="hover:cursor-pointer"
                  (change)="changeManufacturer($event)"
                  [checked]="filter.manufactuter.includes(i)"
                />
                <label
                  for="{{ i }}"
                  class="ml-2 duration-200 hover:cursor-pointer text-black/70 hover:text-red-600"
                  >{{ i }}</label
                >
              </div>
            </div>
          </li>
          <li class="my-2 hover:cursor-pointer">
            <label
              for="priceInput"
              class="flex justify-between hover:cursor-pointer"
            >
              <p class="font-medium text-sm">Lọc giá</p>
              <fa-icon [icon]="faAngleDown" class="text-xs"></fa-icon>
            </label>
            <input type="checkbox" id="priceInput" class="hidden" />
            <div class="py-2 px-3 hidden">
              <div *ngFor="let i of price" class="flex items-center my-1">
                <input
                  type="checkbox"
                  [defaultValue]="i"
                  id="{{ i }}"
                  class="hover:cursor-pointer"
                  (change)="changePrice($event)"
                  [checked]="filter.price.includes(i)"
                />
                <label
                  for="{{ i }}"
                  class="ml-2 duration-200 hover:cursor-pointer text-black/70"
                  >{{ i }}</label
                >
              </div>
            </div>
          </li>
          <li class="my-2 hover:cursor-pointer">
            <label
              for="scaleInput"
              class="flex justify-between hover:cursor-pointer"
            >
              <p class="font-medium text-sm">Tỉ lệ</p>
              <fa-icon [icon]="faAngleDown" class="text-xs"></fa-icon>
            </label>
            <input type="checkbox" id="scaleInput" class="hidden" />
            <div class="py-2 px-3 hidden">
              <div *ngFor="let i of scale" class="flex items-center my-1">
                <input
                  type="checkbox"
                  [defaultValue]="i"
                  id="{{ i }}"
                  class="hover:cursor-pointer"
                  (change)="changeScale($event)"
                  [checked]="filter.scale.includes(i)"
                />
                <label
                  for="{{ i }}"
                  class="ml-2 duration-200 hover:cursor-pointer text-black/70"
                  >{{ i }}</label
                >
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="hidden mt-6 w-full filterOption">
    <div class="flex items-center">
      <fa-icon [icon]="faFilter"></fa-icon>
      <p class="ml-3 pr-5 font-medium uppercase border-r border-black/30">
        Phân loại
      </p>
    </div>

    <div class="flex-1 pl-5 flex">
      <div
        class="px-3 py-2 border border-black/10 w-56 hover:cursor-pointer mr-7 flex justify-between items-center relative filterOptionItem"
      >
        <p class="text-sm font-medium">Thương hiệu</p>
        <fa-icon [icon]="faAngleDown" class="text-xs"></fa-icon>

        <div
          class="absolute bg-white px-4 py-2 border border-black/10 left-0 right-0 hover:cursor-default dropBox"
        >
          <div *ngFor="let i of manufacturer" class="flex items-center my-1">
            <input
              type="checkbox"
              [defaultValue]="i"
              id="{{ i }}"
              class="hover:cursor-pointer"
              (change)="changeManufacturer($event)"
              [checked]="filter.manufactuter.includes(i)"
            />
            <label
              for="{{ i }}"
              class="ml-2 duration-200 hover:cursor-pointer text-black/70"
              >{{ i }}</label
            >
          </div>
        </div>
      </div>
      <div
        class="px-3 py-2 border border-black/10 w-56 hover:cursor-pointer mr-7 flex justify-between items-center relative filterOptionItem"
      >
        <p class="text-sm font-medium">Lọc giá</p>
        <fa-icon [icon]="faAngleDown" class="text-xs"></fa-icon>

        <div
          class="absolute bg-white px-4 py-2 border border-black/10 left-0 right-0 hover:cursor-default dropBox"
        >
          <div *ngFor="let i of price" class="flex items-center my-1">
            <input
              type="checkbox"
              [defaultValue]="i"
              id="{{ i }}"
              class="hover:cursor-pointer"
              (change)="changePrice($event)"
              [checked]="filter.price.includes(i)"
            />
            <label
              for="{{ i }}"
              class="ml-2 duration-200 hover:cursor-pointer text-black/70"
              >{{ i }}</label
            >
          </div>
        </div>
      </div>
      <div
        class="px-3 py-2 border border-black/10 w-56 hover:cursor-pointer mr-7 flex justify-between items-center relative filterOptionItem"
      >
        <p class="text-sm font-medium">Tỉ lệ</p>
        <fa-icon [icon]="faAngleDown" class="text-xs"></fa-icon>

        <div
          class="absolute bg-white px-4 py-2 border border-black/10 left-0 right-0 hover:cursor-default dropBox"
        >
          <div *ngFor="let i of scale" class="flex items-center my-1">
            <input
              type="checkbox"
              [defaultValue]="i"
              id="{{ i }}"
              class="hover:cursor-pointer"
              (change)="changeScale($event)"
              [checked]="filter.scale.includes(i)"
            />
            <label
              for="{{ i }}"
              class="ml-2 duration-200 hover:cursor-pointer text-black/70"
              >{{ i }}</label
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
