<div class="bg-white w-full z-70" id="headerContainer">
  <div class="mx-auto pt-5 flex headerContainer">
    <div class="relative flex flex-1">
      <div
        class="bars hover:cursor-pointer mr-5"
        title="Menu"
        (click)="toggleHeaderItemHandle()"
      >
        <fa-icon
          *ngIf="toggleHeaderItem; else elseBlock"
          [icon]="faClose"
          class="text-3xl"
        ></fa-icon>
        <ng-template #elseBlock
          ><fa-icon [icon]="faBars" class="text-3xl"></fa-icon
        ></ng-template>
      </div>

      <div class="flex flex-1 searchContainer">
        <a routerLink="/">
          <img
            alt="logo"
            src="https://res.cloudinary.com/drdnqwdzd/image/upload/v1676940885/fslogo_ac9eoy.png"
            width="110px"
            height="110px"
            class="pl-4 pr-6 logo"
            id="logo"
        /></a>
        <div class="flex flex-1 items-center px-4" id="searchContainer">
          <div
            class="flex flex-1 relative border border-black/10 rounded focus-within:border-red-600 duration-500 bgZinc"
          >
            <input
              [placeholder]="inputPlaceHolder"
              required
              maxlength="60"
              [(ngModel)]="searchInput"
              class="flex-1 text-sm p-2 outline-none bg-transparent w-full"
            />
            <a (click)="searchHandle()">
              <div
                title="Tìm kiếm"
                class="bg-red-600 hover:bg-red-500 w-14 h-10 flex justify-center items-center text-white text-lg rounded-tr rounded-br hover:cursor-pointer searchButton"
              >
                <fa-icon [icon]="faSearch"></fa-icon></div
            ></a>
            <app-search-result
              class="w-full absolute bg-white shadow-md resultContainer"
              [searchInput]="searchInput"
              (onSelectItem)="clearSearchInput()"
            ></app-search-result>
          </div>
        </div>
      </div>

      <div class="px-4 flex items-center userContainer">
        <app-login-button></app-login-button>
        <cart></cart>
      </div>
    </div>

    <ul class="mt-2 headerItemContainer" [ngClass]="toggleHeaderItem">
      <li class="mx-4" *ngFor="let item of headerItem">
        <app-header-item
          slug="{{ item.slug }}"
          title="{{ item.title }}"
          [dropBoxItem]="item.dropBoxItem"
          (onSelectItem)="hideHeaderItem()"
        ></app-header-item>
      </li>
      <div class="hidden helperContainer ml-8 mt-5">
        <p class="uppercase text-black">Bạn cần hỗ trợ?</p>
        <div class="flex mt-5 text-black items-center">
          <fa-icon [icon]="faPhone" class="text-2xl"></fa-icon>
          <a href="tel:+8462624679" class="ml-5 font-medium">0362624679</a>
        </div>
        <div class="flex mt-5 text-black items-center">
          <fa-icon [icon]="faEnvelope" class="text-2xl"></fa-icon>
          <a href="mailto:support.figureshop@gmail.com" class="ml-5 font-medium"
            >support.figureshop@gmail.com</a
          >
        </div>
      </div>
    </ul>
  </div>
</div>
