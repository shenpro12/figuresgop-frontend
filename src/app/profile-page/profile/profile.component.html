<h1 class="text-lg font-semibold pb-2 border-b border-black/10">
  Thông tin tài khoản
</h1>
<div class="pt-3 text-sm content">
  <div class="mx-7 flex justify-center mb-7">
    <img [src]="profile.avatar" class="w-28 h-28" />
  </div>
  <div class="flex-1 px-5">
    <p *ngIf="status" class="text-red-500">{{ status }}</p>
    <div class="flex items-center text-black/60 mb-5 mt-2">
      <p class="w-28 font-semibold">User</p>
      <div
        class="border-b border-black/10 flex items-center flex-1 focus-within:border-sky-500 duration-300 hover:cursor-not-allowed"
      >
        <fa-icon class="w-5" [icon]="icon.faEnvelope"></fa-icon>
        <input
          [value]="profile.userName"
          class="outline-none py-1 flex-1 bg-transparent hover:cursor-not-allowed"
          disabled
        />
      </div>
    </div>

    <div class="flex items-center text-black/60 my-5">
      <p class="w-28 font-semibold">Họ tên</p>
      <div
        class="border-b border-black/10 flex items-center flex-1 focus-within:border-sky-500 duration-300"
      >
        <fa-icon class="w-5" [icon]="icon.faUser"></fa-icon>
        <input class="outline-none py-1 flex-1" [(ngModel)]="name" />
      </div>
    </div>

    <div class="flex items-center text-black/60 my-5">
      <p class="w-28 font-semibold">Số điện thoại</p>
      <div
        class="border-b border-black/10 flex items-center flex-1 focus-within:border-sky-500 duration-300"
      >
        <fa-icon class="w-5" [icon]="icon.faPhone"></fa-icon>
        <input class="outline-none py-1 flex-1" [(ngModel)]="phone" />
      </div>
    </div>

    <div class="flex items-center text-black/60 my-5">
      <p class="w-28 font-semibold">Địa chỉ</p>
      <div
        class="border-b border-black/10 flex items-center flex-1 focus-within:border-sky-500 duration-300"
      >
        <fa-icon class="w-5" [icon]="icon.faLocationDot"></fa-icon>
        <input class="outline-none py-1 flex-1" [(ngModel)]="location" />
      </div>
    </div>
    <div class="w-full flex justify-center mt-7 updateBtn">
      <p
        class="py-3 px-6 bg-sky-600 hover:cursor-pointer hover:bg-sky-500 text-white text-sm inline-block rounded-sm"
        (click)="updateProfile()"
      >
        Cập nhật
      </p>
    </div>
  </div>
</div>
